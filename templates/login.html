{% extends 'base.html' %}
{% block title %}MCD | Login{% endblock title %}
{% block page_content %}
<h2>Login form</h2>
<form method="POST">{% csrf_token %}

  {{ login_form.as_p }}

  <button type="submit">Login</button>
  <button type="submit"><a href={% url "register" %}>Register</a></button>
  <h4>{{ error }}</h4>


</form>
{% endblock page_content %}
